<div class=gradient-bar>&nbsp; </div><!-- 横线 -->

<div class="container main-body ">
            
            <div class="row">
                <div class="vocabtest-box span12">
                    <div class="page-header">
    						<h1> 请告诉我们你即将参加的英语考试： </h1>
                    </div>
                    
					<div class="row vocabtest-middle-container">
					    <fieldset class="span8 offset2" id="exam_names">
					        <div class="well">
					            <ul>
					                    <div class="row">
					                        <li class="span3"><label class="radio"><input type="radio" value="1" name="exam_type"/>托福</label></li>
					                        <li class="span3"><label class="radio"><input type="radio" value="2" name="exam_type"/>SAT</label></li>
					                    </div>
					            </ul>
					        </div>
					    </fieldset>
					</div>
				
					<div class="row">
					    <p class="offset8 red hide" id="fail_prompt">
					        请在上述选项中选择一个
					    </p>
					</div>
				
					<div class="row button-area">
					    <div class="span3 offset7">
					        <a href="/letter/test/" class="vocabtest-large-button" id="button_exam">下一步</a>
					    </div>
					</div>
				
					<div class="clear"></div>
          		</div>
    		</div>
            
</div><!--container main-body  -->

 <script type="text/javascript">
 
	$('#button_exam').click(function(){
		var exam_type = $('#exam_names input:checked');
		if (exam_type.length == 0){
			$('#fail_prompt').show(200);
			return false;
		}
		var url = $(this).attr('href');
		url = url + exam_type.val();
		$(this).attr('href', url);
	}); 
	
	$('input[name="exam_type"]').click(
		function(){
		$('#fail_prompt').hide(200);
	});
	
	$('#exam_names li label').addClass('radio');
	
	
</script>
